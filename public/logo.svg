<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="hatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8b4fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Wizard Icon Group -->
  <g transform="translate(500, 280) scale(1.2)">
    <!-- Wand -->
    <g transform="rotate(-45, -120, -50)">
        <rect x="-140" y="-60" width="120" height="15" rx="5" fill="#4c1d95" />
        <rect x="-35" y="-60" width="15" height="15" rx="2" fill="#fcd34d" />
        <path d="M-20,-52.5 L-5,-52.5" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" />
        <!-- Wand Sparkles -->
        <path d="M0,-52.5 L10,-52.5 M5,-62.5 L5,-42.5" stroke="#fcd34d" stroke-width="2" opacity="0.8" />
    </g>

    <!-- Hat -->
    <path d="M-80,-20 C-100,-20 -110,-10 -120,0 L120,0 C110,-10 100,-20 80,-20 L60,-120 C50,-140 20,-150 0,-160 C-20,-150 -50,-140 -60,-120 Z" fill="url(#hatGrad)" stroke="#581c87" stroke-width="3" />
    <!-- Hat Band -->
    <path d="M-65,-30 Q0,-40 65,-30 L60,-50 Q0,-60 -60,-50 Z" fill="#4c1d95" />
    
    <!-- Face / Beard (Abstract) -->
    <path d="M-60,0 L-50,80 Q0,120 50,80 L60,0 Z" fill="#1e1b4b" />
    <!-- Face Shadow details -->
    <path d="M-30,10 L-20,40 L-10,10 Z" fill="#312e81" opacity="0.5" /> <!-- Nose shadow -->
    <path d="M10,10 L20,40 L30,10 Z" fill="#312e81" opacity="0.5" /> <!-- Nose shadow -->
    
    <!-- Stars/Sparkles -->
    <g filter="url(#glow)">
        <path d="M-120,-120 L-125,-105 L-140,-100 L-125,-95 L-120,-80 L-115,-95 L-100,-100 L-115,-105 Z" fill="#fcd34d">
            <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M-90,-60 L-92,-52 L-100,-50 L-92,-48 L-90,-40 L-88,-48 L-80,-50 L-88,-52 Z" fill="#fcd34d" opacity="0.7">
             <animateTransform attributeName="transform" type="scale" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
        </path>
    </g>
  </g>

  <!-- AI Bubble -->
  <g transform="translate(680, 160)">
    <path d="M0,0 h100 a20,20 0 0 1 20,20 v70 a20,20 0 0 1 -20,20 h-100 a20,20 0 0 1 -20,-20 v-70 a20,20 0 0 1 20,-20 z" fill="#1e1b4b" fill-opacity="0.8" stroke="#3b82f6" stroke-width="4" />
    <path d="M-10,90 L-30,110 L10,105 Z" fill="#1e1b4b" stroke="#3b82f6" stroke-width="4" stroke-linejoin="round" />
    <!-- Circuit lines -->
    <circle cx="10" cy="20" r="4" fill="#3b82f6" />
    <circle cx="90" cy="90" r="4" fill="#3b82f6" />
    <path d="M10,20 L30,20 L30,40 M90,90 L70,90 L70,60" stroke="#3b82f6" stroke-width="3" fill="none" />
    <text x="50" y="80" font-family="sans-serif" font-size="60" font-weight="bold" fill="#3b82f6" text-anchor="middle" style="text-shadow: 0 0 10px rgba(59,130,246,0.6);">AI</text>
  </g>

  <!-- Text -->
  <text x="500" y="550" font-family="'Cinzel', serif" font-size="80" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" letter-spacing="4" style="text-shadow: 0 0 20px rgba(168,85,247,0.3);">MAGICIANS' AI WIZARD</text>
</svg>